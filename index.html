<html>
  <head>
    <title>jQuery GeoNames Input Demo</title>
    
    <!-- Load jQuery from Google CDN -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    
    <!-- Load jQuery GeoNames Input Plugin -->
    <script type="text/javascript" src="javascripts/jquery.geonames_input.js"></script>
    
    <!-- Load jQuery GeoNames Input Stylesheet -->
    <link rel="stylesheet" href="stylesheets/geonames_input.css" type="text/css">
  </head>
  <body>
    <input type="text" id="geoname" style="width: 250px"></input>
    
    <!-- Call Plugin on Input -->
    <script type="text/javascript">
      $("input#geoname").geoname(1000, "en");
    </script>
  </body>
</html>
